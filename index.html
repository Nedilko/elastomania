<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elastomania</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./script.js"></script>

</head>
<body>
    <canvas id='Board'>elastomania</canvas>
    <div id="info">
        <span>Circle info</span>

        <div>
            <label for="circle-cx">cx</label>
            <textarea name="cx" id="circle-cx" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle-cy">cy</label>
            <textarea name="cy" id="circle-cy" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle-x">x</label>
            <textarea name="x" id="circle-x" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle--y">y</label>
            <textarea name="y" id="circle-y" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle-r">r</label>
            <textarea name="r" id="circle-r" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle-angle">angle</label>
            <textarea name="angle" id="circle-angle" cols="5" rows="1" readonly></textarea>
        </div>

        <div>
            <label for="circle-speed">speed</label>
            <textarea name="speed" id="circle-speed" cols="5" rows="1" readonly></textarea>
        </div>

    </div>

    <div class="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reload">Reload</button>
        <button id="restart">restart</button>
        <label for="debug">debug mode</label>
        <input type="checkbox" id="debug">
        <button id=step>Step</button>
    </div>
</body>
</html>
